<html>
<head>
	<title>Event bubbling</title>
<style>
* {
	width: 100%;
	height: 100%;

	border: 1px rgba(200, 200, 200, 1) solid;
}

html, body {
	height: 300px;
	width: 500;
}

</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<span>xxx</span>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">

function logDecor(node) {
	return function log(ev) {
		console.log(node.nodeName);
	}
}

function bindUI() {
	var els = document.querySelectorAll('*');
		count = els.length;

	for(var i=0;i<count;i++) {
		els[i].addEventListener('click', logDecor(els[i]), true);
		els[i].addEventListener('click', logDecor(els[i]), false);
	}
}

bindUI();

</script>
</html>
